<!DOCTYPE html>
<html lang="en" style='font-family:ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; '>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="display: flex; flex-direction: row; column-gap: 8px; width: 100%; height: 100%; min-height: 100px; align-items: center; justify-content: center;">
      <div
        id="home"
        onclick="navigate(this.id)"
        role="button"
        style="box-sizing:border-box; height: 32px; display: flex; cursor: pointer;
              flex-direction: row; column-gap: 8px; align-items: center; padding: 8px 12px;
              font-size: 14px; font-weight: 500; line-height: 1.2;
              border-radius: 3px; color: #37352F; border: 1px solid rgba(57, 54, 47, .16)"
        >
        <img src="./home_icon.png" />
        <span>Home</span>
      </div>
      <div
      id="today"
      onclick="navigate(this.id)"
        role="button"
        onclick=""
        style="box-sizing:border-box; height: 32px; display: flex; cursor: pointer;
              flex-direction: row; column-gap: 8px; align-items: center; padding: 8px 12px;
              font-size: 14px; font-weight: 500; line-height: 1.2;
              border-radius: 3px; color: #37352F; border: 1px solid rgba(57, 54, 47, .16)"
        >
        <img src="./today_icon.png" />
        <span>Today's agenda</span>
      </div>
    <div
    id="work"
    onclick="navigate(this.id)"
        role="button"
        style="box-sizing:border-box; height: 32px; display: flex; cursor: pointer;
              flex-direction: row; column-gap: 8px; align-items: center; padding: 8px 12px;
              font-size: 14px; font-weight: 500; line-height: 1.2;
              border-radius: 3px; color: #37352F; border: 1px solid rgba(57, 54, 47, .16)"
        >
        <img src="./work_icon.png" />
        <span>Work</span>
      </div>
    <div
    id="habits"
    onclick="navigate(this.id)"
        role="button"
        style="box-sizing:border-box; height: 32px; display: flex; cursor: pointer;
              flex-direction: row; column-gap: 8px; align-items: center; padding: 8px 12px;
              font-size: 14px; font-weight: 500; line-height: 1.2;
              border-radius: 3px; color: #37352F; border: 1px solid rgba(57, 54, 47, .16)"
        >
        <img src="./habit_icon.png" />
        <span>Habit hub</span>
      </div>
   <div
   id="goals"
   onclick="navigate(this.id)"
        role="button"
        style="box-sizing:border-box; height: 32px; display: flex; cursor: pointer;
              flex-direction: row; column-gap: 8px; align-items: center; padding: 8px 12px;
              font-size: 14px; font-weight: 500; line-height: 1.2;
              border-radius: 3px; color: #37352F; border: 1px solid rgba(57, 54, 47, .16)"
        >
        <img src="./goal_icon.png" />
        <span>Life goals</span>
      </div>
  </div>
  <script>
    const homeLink = 'https://www.notion.so/awsiOS-bb11e76420284cfebcfd3f430dac6ee8?pvs=4';
    const workLink = 'https://www.notion.so/Meta-c0003e498fe94f97b6a7f8ca021a3a86?pvs=4';
    const habitsLink = 'https://www.notion.so/Habits-hub-d95c7c86eeba4fb583543075f7ac1d1f?pvs=4';
    const todayLink = 'https://www.notion.so/Todays-agenda-836c93f89d5846b7a434f7d635322696?pvs=4';
    const goalsLink = 'https://www.notion.so/Life-goals-ad77cf73b37e49708ff5488b02deef4d?pvs=4';

    function navigate(id) {

      switch (id) {
        case 'home':
          window.open(homeLink, '_blank').focus();
        case 'work':
          window.open(workLink, '_blank').focus();
        case 'habits':
          window.open(habitsLink, '_blank').focus();
        case 'today':
          window.open(todayLink, '_blank').focus();
        case 'goals':
          window.open(goalsLink, '_blank').focus();
      }

      window.close();
    }
  </script>
</body>
</html>
